<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/singup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Sing Up</title>
</head>
<body>

    <header>
        <img src="img/Console.Hub.png" alt="Console.Hub">
    </header>

    <main>
        <aside>
            <div>
                <h2>Um herói não precisa falar,</h2>
                <h2>O mundo falará por ele.</h2>
            </div>
        </aside>
        <section>
            <div class="titulo">
                <h1>SING UP</h1>
                <p>Crie uma nova conta!</p>
            </div>
            <form action="#">
                <input type="text" name="text" placeholder="Apelido" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="senha" placeholder="Senha" required>
                <input id="confirma" type="password" name="confirmsenha" placeholder="Confirmar Senha" required>
                <input type="submit" value="Sing Up" class="enviar">
            </form>
            <div class="rede_social">
                <button><i class="fa-brands fa-facebook-f fa-2xl"></i></button>
                <button><i class="fa-brands fa-google fa-2xl"></i></button>
                <button><i class="fa-brands fa-twitch fa-2xl"></i></button>
            </div>
            <div class="link">
                <a href="login.html">Já tem uma conta? Login</a>
            </div>
        </section>
    </main>
</body>
</html>
