<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Log In</title>
</head>
<body>

    <header>
        <img src="img/Console.Hub.png" alt="Console.Hub">
    </header>

    <main>
        <aside>
            <div>
                <h2>Depois de iniciar a jornada,</h2>
                <h2>Não há razão alguma para olhar para trás.</h2>
            </div>
        </aside>
        <section>
            <div class="titulo">
                <h1>LOG IN</h1>
                <p>Bem-vindo de volta!</p>
            </div>
            <form action="#">
                <input type="email" name="email" placeholder="Email" required>
                <input id="senha" type="password" name="senha" placeholder="Senha" required>
                <div class="form__link">
                    <label class="checkbox"><input type="checkbox"> Lembrar de mim</label>
                    <a href="#">Esqueceu a senha?</a>
                </div>
                <input type="submit" value="Log In" class="enviar">
            </form>
            <div class="rede_social">
                <button><i class="fa-brands fa-facebook-f fa-2xl"></i></button>
                <button><i class="fa-brands fa-google fa-2xl"></i></button>
                <button><i class="fa-brands fa-twitch fa-2xl"></i></button>
            </div>
            <div class="link">
                <a href="singup.html">Crie uma conta</a>
            </div>
        </section>
    </main>
</body>
</html>
